name: Auto Assignment

on:
  issues:
    types: [opened, labeled]
  pull_request:
    types: [opened, labeled]

jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - name: Assign Ops/Infra Issues to Aegis
        if: |
          (github.event.issue != null && (contains(github.event.issue.labels.*.name, 'ops') || contains(github.event.issue.labels.*.name, 'deploy') || contains(github.event.issue.labels.*.name, 'infrastructure'))) ||
          (github.event.pull_request != null && (contains(github.event.pull_request.labels.*.name, 'ops') || contains(github.event.pull_request.labels.*.name, 'deploy') || contains(github.event.pull_request.labels.*.name, 'infrastructure')))
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.issue.number || context.payload.pull_request.number;
            github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              assignees: ['aegis-molt']
            });

      - name: Assign Dev/Feature Issues to Chiron
        if: |
          (github.event.issue != null && (contains(github.event.issue.labels.*.name, 'feature') || contains(github.event.issue.labels.*.name, 'bug') || contains(github.event.issue.labels.*.name, 'enhancement') || contains(github.event.issue.labels.*.name, 'frontend') || contains(github.event.issue.labels.*.name, 'backend'))) ||
          (github.event.pull_request != null && (contains(github.event.pull_request.labels.*.name, 'feature') || contains(github.event.pull_request.labels.*.name, 'bug') || contains(github.event.pull_request.labels.*.name, 'enhancement') || contains(github.event.pull_request.labels.*.name, 'frontend') || contains(github.event.pull_request.labels.*.name, 'backend')))
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.issue.number || context.payload.pull_request.number;
            github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              assignees: ['stellar-chiron']
            });

      - name: Assign Testing to Captain Nemo
        if: |
          (github.event.issue != null && (contains(github.event.issue.labels.*.name, 'test') || contains(github.event.issue.labels.*.name, 'testing') || contains(github.event.issue.labels.*.name, 'qa'))) ||
          (github.event.pull_request != null && (contains(github.event.pull_request.labels.*.name, 'test') || contains(github.event.pull_request.labels.*.name, 'testing') || contains(github.event.pull_request.labels.*.name, 'qa')))
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.issue.number || context.payload.pull_request.number;
            github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              assignees: ['captain-nemo-bot']
            });

      - name: Assign Docs and Reviews to Stellar
        if: |
          (github.event.issue != null && (contains(github.event.issue.labels.*.name, 'documentation') || contains(github.event.issue.labels.*.name, 'docs') || contains(github.event.issue.labels.*.name, 'doc') || contains(github.event.issue.labels.*.name, 'review'))) ||
          (github.event.pull_request != null && (contains(github.event.pull_request.labels.*.name, 'documentation') || contains(github.event.pull_request.labels.*.name, 'docs') || contains(github.event.pull_request.labels.*.name, 'doc') || contains(github.event.pull_request.labels.*.name, 'review') || github.event_name == 'pull_request'))
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.issue.number || context.payload.pull_request.number;
            github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              assignees: ['Stellar-Hogarthian']
            });
            if (context.payload.pull_request) {
              github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                reviewers: ['Stellar-Hogarthian']
              });
            }
